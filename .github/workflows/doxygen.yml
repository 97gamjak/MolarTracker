name: Doxygen

on:
  pull_request:
    branches: ["*"]
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

jobs:
  doxygen:
    name: Build docs (strict)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Doxygen + Graphviz
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz

      - name: Configure (docs)
        run: |
          cmake -S . -B build-docs \
            -DCMAKE_BUILD_TYPE=Release \
            -DMOLARTRACKER_ENABLE_DOCS=ON

      - name: Build docs (strict)
        run: |
          cmake --build build-docs --target docs-strict --config Release