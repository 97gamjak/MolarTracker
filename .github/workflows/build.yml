name: CI

on:
  pull_request:
    branches: ["*"]
  push:
    branches: ["dev"]
    tags:
      - "*"
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    env:
      QT_VERSION: "6.8.3"
      BUILD_TYPE: "Release"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # -------------------------
      # Compute artifact/version names (only on dev branch or tags)
      # -------------------------
      - name: Compute artifact name(s)
        if: startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/dev'
        shell: bash
        run: |
          set -euo pipefail

          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF_NAME}"
            IS_TAG="ON"
          else
            IS_TAG="OFF"
            if git describe --tags --abbrev=0 >/dev/null 2>&1; then
              LATEST_TAG="$(git describe --tags --abbrev=0)"
            else
              LATEST_TAG="0.0.0"
            fi
            VERSION="${LATEST_TAG}-dev"
          fi

          echo "ARTIFACT_VERSION=${VERSION}" >> "$GITHUB_ENV"
          echo "IS_TAG=${IS_TAG}" >> "$GITHUB_ENV"

          echo "WINDOWS_ARTIFACT=MolarTracker-windows-${VERSION}" >> "$GITHUB_ENV"
          echo "LINUX_ARTIFACT=MolarTracker-linux-${VERSION}" >> "$GITHUB_ENV"

          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "WINDOWS_ARTIFACT_LATEST=MolarTracker-windows-latest" >> "$GITHUB_ENV"
            echo "LINUX_ARTIFACT_LATEST=MolarTracker-linux-latest" >> "$GITHUB_ENV"
          fi

      # -------------------------
      # Build tools
      # -------------------------
      - name: Install build tools (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build pkg-config
          sudo apt-get install -y libcurl4-openssl-dev

      - name: Install build tools (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install -y ninja

      # -------------------------
      # Install Qt
      # -------------------------
      - name: Install Qt (Ubuntu)
        if: runner.os == 'Linux'
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          target: desktop

      - name: Install Qt (Windows, MSVC 2022)
        if: runner.os == 'Windows'
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          target: desktop
          arch: win64_msvc2022_64

      # -------------------------
      # Windows: MSVC env + SQLite via vcpkg
      # -------------------------
      - name: Setup MSVC dev cmd
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Setup vcpkg (Windows, manifest mode)
        if: runner.os == 'Windows'
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgJsonGlob: "vcpkg.json"
          runVcpkgInstall: true

      # -------------------------
      # Configure + build
      # -------------------------
      - name: Configure (Ubuntu)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -euo pipefail

          IS_TAG_FLAG=OFF
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then IS_TAG_FLAG=ON; fi

          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
            -DMOLARTRACKER_IS_TAG="${IS_TAG_FLAG}" \
            -DMOLARTRACKER_GIT_TAG="${GITHUB_REF_NAME}"

      - name: Build (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          cmake --build build --verbose

      - name: Configure (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $isTag = if ("${{ startsWith(github.ref, 'refs/tags/') }}" -eq "True") { "ON" } else { "OFF" }
          cmake -S . -B build -G Ninja `
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} `
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON `
            -DMOLARTRACKER_IS_TAG="$isTag" `
            -DMOLARTRACKER_GIT_TAG="${{ github.ref_name }}" `
            -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_ROOT\scripts\buildsystems\vcpkg.cmake" `
            -DVCPKG_TARGET_TRIPLET=x64-windows

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: |
          cmake --build build --verbose

      # -------------------------
      # Windows: deploy with windeployqt (ONLY on tags/dev)
      # -------------------------
      - name: Deploy Qt runtime (Windows)
        if: runner.os == 'Windows' && (startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/dev')
        shell: pwsh
        run: |
          $exe = "build/bin/MolarTracker.exe"
          if (-not (Test-Path $exe)) {
            throw "Expected executable not found: $exe. Check your RUNTIME_OUTPUT_DIRECTORY and target name."
          }

          New-Item -ItemType Directory -Force deploy | Out-Null

          $windeployqt = (Get-Command windeployqt.exe -ErrorAction SilentlyContinue)?.Source
          if (-not $windeployqt) { throw "windeployqt.exe not found on PATH." }

          & $windeployqt --release --compiler-runtime --dir deploy $exe
          Copy-Item $exe deploy\

      # -------------------------
      # Upload artifacts (ONLY on tags/dev)
      # -------------------------
      - name: Upload Windows artifact (versioned)
        if: runner.os == 'Windows' && (startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/dev')
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.WINDOWS_ARTIFACT }}
          path: deploy/**
          if-no-files-found: error

      - name: Upload Linux artifact (versioned)
        if: runner.os == 'Linux' && (startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/dev')
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.LINUX_ARTIFACT }}
          path: |
            build/bin/MolarTracker*
            build/compile_commands.json
          if-no-files-found: error

      # -------------------------
      # Tag pushes: also upload "latest" artifacts
      # -------------------------
      - name: Upload Windows artifact (latest)
        if: runner.os == 'Windows' && startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.WINDOWS_ARTIFACT_LATEST }}
          path: deploy/**
          if-no-files-found: error

      - name: Upload Linux artifact (latest)
        if: runner.os == 'Linux' && startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.LINUX_ARTIFACT_LATEST }}
          path: |
            build/bin/MolarTracker*
            build/compile_commands.json
          if-no-files-found: error
